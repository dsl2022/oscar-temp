<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./main.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="hero-image">
      <div class="nav-container">
        <div class="logo"></div>
        <div class="drop-down">
          <ul class="nav">
            <li class="nav-item">
              <button
                class="btn text-white btn-primary-outline dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Medicare
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn text-white btn-primary-outline dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Individuals & Families
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn text-white btn-primary-outline dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Businesses
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn text-white btn-primary-outline dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Brokers
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn text-white btn-primary-outline dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Providers
              </button>
            </li>
          </ul>
        </div>
        <div class="shop-plans-button">
          <button
            type="button"
            class="btn border border-white text-white btn-outline-primary"
          >
            Shop Plans
          </button>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">Let's find your personalized plan</h5>
          <!-- <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p> -->
          <div class="row justify-content-around">
            <div class="col-4 text-column">
              <span>Coverage starting</span>
              <div class="btn-group">
                <button
                  class="btn btn-secondary btn-lg dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Large button
                </button>
                <ul class="dropdown-menu">
                  ...
                </ul>
              </div>
            </div>
            <div class="col-4 text-column">
              <span>Coverage for</span>
              <div class="btn-group">
                <button
                  class="btn btn-secondary btn-lg dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Large button
                </button>
                <ul class="dropdown-menu">
                  ...
                </ul>
              </div>
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="col-4 text-column">
              <div class="form-group">
                <label for="formGroupExampleInput">ZIP code</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Example input"
                />
              </div>
            </div>
            <div class="col-4 text-column">
              <div class="form-group">
                <label for="formGroupExampleInput">My birthdate</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Example input"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
